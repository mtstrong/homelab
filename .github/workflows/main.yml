name: Linux Command Workflow

on:
  push:
    paths:
      - 'compose/docker-compose.yml' # Triggers if this specific file changes
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Git Checkout Main
        run: |
          git checkout main
      - name: Git Pull
        run: |
          git pull
      - name: Run Docker Compose
        run: |
          docker compose -f compose/docker-compose.yml up -d