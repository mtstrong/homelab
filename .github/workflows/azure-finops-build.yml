name: Azure FinOps Exporter - Build & Push

on:
  push:
    branches: [main]
    paths:
      - 'apps/azure-finops-exporter/**'
      - '.github/workflows/azure-finops-build.yml'
  pull_request:
    paths:
      - 'apps/azure-finops-exporter/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/azure-finops-exporter

jobs:
  lint-and-test:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd apps/azure-finops-exporter
          pip install -r requirements.txt
          pip install flake8 mypy

      - name: Lint with flake8
        run: |
          cd apps/azure-finops-exporter
          flake8 src/ --max-line-length=120 --statistics

      - name: Type check with mypy
        run: |
          cd apps/azure-finops-exporter
          mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Validate Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: apps/azure-finops-exporter/Dockerfile
          failure-threshold: warning

  build-and-push:
    name: Build & Push Container Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: apps/azure-finops-exporter
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
