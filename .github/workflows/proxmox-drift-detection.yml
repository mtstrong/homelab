name: Proxmox Drift Detection

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  drift-detection:
    name: Check for Infrastructure Drift
    runs-on: [self-hosted, linux]
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: terraform/proxmox-prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy terraform.tfvars
        run: |
          if [ -f /home/matt/code/homelab/terraform/proxmox-prod/terraform.tfvars ]; then
            cp /home/matt/code/homelab/terraform/proxmox-prod/terraform.tfvars .
          else
            echo "ERROR: terraform.tfvars not found at expected location"
            exit 1
          fi
        working-directory: ${{ github.workspace }}/terraform/proxmox-prod

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.6
          terraform_wrapper: false

      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        run: terraform init
        env:
          ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}
          TF_VAR_proxmox_token_id: ${{ secrets.PROXMOX_TOKEN_ID }}
          TF_VAR_proxmox_token_secret: ${{ secrets.PROXMOX_TOKEN_SECRET }}
          TF_VAR_cloud_init_password: ${{ secrets.CLOUD_INIT_PASSWORD }}

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -lock=false
        env:
          ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}
          TF_VAR_proxmox_token_id: ${{ secrets.PROXMOX_TOKEN_ID }}
          TF_VAR_proxmox_token_secret: ${{ secrets.PROXMOX_TOKEN_SECRET }}
          TF_VAR_cloud_init_password: ${{ secrets.CLOUD_INIT_PASSWORD }}
        continue-on-error: true

      - name: Generate Drift Report
        if: always()
        run: |
          {
            echo "## üîç Infrastructure Drift Detection"
            echo ""
            echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            echo ""
            if [ "${{ steps.plan.outcome }}" == "failure" ]; then
              echo "### ‚ùå Plan Failed"
              echo "Check the workflow logs for details."
            elif grep -q "No changes\|0 added, 0 changed, 0 destroyed" <<< "$(terraform plan -no-color -lock=false 2>/dev/null)"; then
              echo "### ‚úÖ No Drift Detected"
              echo "Infrastructure matches Terraform configuration."
            else
              echo "### ‚ö†Ô∏è Drift Detected"
              echo "Infrastructure differs from Terraform configuration. Manual review required."
              echo ""
              echo "\`\`\`"
              terraform plan -no-color -lock=false | head -50
              echo "\`\`\`"
            fi
          } >> $GITHUB_STEP_SUMMARY
        env:
          TF_VAR_proxmox_token_id: ${{ secrets.PROXMOX_TOKEN_ID }}
          TF_VAR_proxmox_token_secret: ${{ secrets.PROXMOX_TOKEN_SECRET }}
          TF_VAR_cloud_init_password: ${{ secrets.CLOUD_INIT_PASSWORD }}

      - name: Create Issue if Drift Detected
        if: steps.plan.outcome == 'failure' || (steps.plan.outcome == 'success' && contains(steps.plan.outputs.stdout, 'will be created') || contains(steps.plan.outputs.stdout, 'will be modified'))
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö†Ô∏è Infrastructure Drift Detected - Proxmox',
              body: `üö® The nightly drift detection found differences between your Terraform configuration and your actual Proxmox infrastructure.
              
              **Check Details:**
              - Run: [${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              - Time: ${new Date().toUTCString()}
              
              **Next Steps:**
              1. Review the workflow logs above
              2. Run \`terraform plan\` locally to understand the changes
              3. Either apply changes with \`terraform apply\` or investigate manual infrastructure changes
              4. Close this issue once resolved
              
              ---
              _This issue was auto-generated by the Proxmox Drift Detection workflow._`,
              labels: ['infrastructure', 'proxmox', 'drift-detection']
            })
