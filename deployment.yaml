apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifiarr
  namespace: notifiarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifiarr
  template:
    metadata:
      labels:
        app: notifiarr
    spec:
      nodeSelector:
        worker: "true"
      containers:
      - name: notifiarr
        image: golift/notifiarr:0.9.2
        ports:
        - containerPort: 5454
          name: http
        volumeMounts:
        - name: config
          mountPath: /config
        - name: machine-id
          mountPath: /etc/machine-id
          readOnly: true
        - name: utmp
          mountPath: /var/run/utmp
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5454
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5454
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: notifiarr-config
      - name: machine-id
        hostPath:
          path: /etc/machine-id
          type: File
      - name: utmp
        hostPath:
          path: /var/run/utmp
          type: File
