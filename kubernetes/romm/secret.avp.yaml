---
apiVersion: v1
kind: Secret
metadata:
  name: romm-secrets
  namespace: romm
  annotations:
    # Vault KV v2 at mount "kv". Adjust if your mount differs.
    avp.kubernetes.io/path: "kv/data/apps/romm"
    avp.kubernetes.io/kv-version: "2"
type: Opaque
stringData:
  # Database (application) connection
  DB_NAME: <DB_NAME>
  DB_USER: <DB_USER>
  DB_PASSWD: <DB_PASSWD>

  # RomM auth secret
  ROMM_AUTH_SECRET_KEY: <ROMM_AUTH_SECRET_KEY>

  # Optional: Metadata providers
  IGDB_CLIENT_ID: <IGDB_CLIENT_ID>
  IGDB_CLIENT_SECRET: <IGDB_CLIENT_SECRET>
  SCREENSCRAPER_USER: <SCREENSCRAPER_USER>
  SCREENSCRAPER_PASSWORD: <SCREENSCRAPER_PASSWORD>
  RETROACHIEVEMENTS_API_KEY: <RETROACHIEVEMENTS_API_KEY>
  MOBYGAMES_API_KEY: <MOBYGAMES_API_KEY>
  STEAMGRIDDB_API_KEY: <STEAMGRIDDB_API_KEY>
  PLAYMATCH_API_ENABLED: "false"
  HASHEOUS_API_ENABLED: "false"
  LAUNCHBOX_API_ENABLED: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: romm-db-secrets
  namespace: romm
  annotations:
    avp.kubernetes.io/path: "kv/data/apps/romm/db"
    avp.kubernetes.io/kv-version: "2"
type: Opaque
stringData:
  MARIADB_ROOT_PASSWORD: <MARIADB_ROOT_PASSWORD>
  MARIADB_DATABASE: <MARIADB_DATABASE>
  MARIADB_USER: <MARIADB_USER>
  MARIADB_PASSWORD: <MARIADB_PASSWORD>
