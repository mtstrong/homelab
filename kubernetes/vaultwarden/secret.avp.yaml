---
apiVersion: v1
kind: Secret
metadata:
  name: vaultwarden-secrets
  namespace: vaultwarden
  annotations:
    # For Vault KV v2 mounted at "kv". If your mount is "secret", change to "secret/data/apps/vaultwarden".
    avp.kubernetes.io/path: "kv/data/apps/vaultwarden"
    avp.kubernetes.io/kv-version: "2"
type: Opaque
stringData:
  # Keys below will be fetched from the Vault path above.
  # Populate these keys at the Vault path before syncing via Argo CD.
  ADMIN_TOKEN: <ADMIN_TOKEN>
  DOMAIN: <DOMAIN>
  SMTP_FROM: <SMTP_FROM>
  SMTP_HOST: <SMTP_HOST>
  SMTP_PORT: <SMTP_PORT>
  SMTP_USERNAME: <SMTP_USERNAME>
  SMTP_PASSWORD: <SMTP_PASSWORD>
  SMTP_SECURITY: <SMTP_SECURITY>
