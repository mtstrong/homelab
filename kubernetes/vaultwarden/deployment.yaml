---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-pvc
  namespace: vaultwarden
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vaultwarden
  name: vaultwarden
  namespace: vaultwarden
  annotations:
    # AVP annotations at the resource level so placeholders within this resource are processed
    avp.kubernetes.io/kv-version: "2"
    avp.kubernetes.io/path: kv/data/apps/vaultwarden
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
      annotations:
        # Changing this value triggers a new ReplicaSet rollout automatically
        rollme: <REV>
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
      - name: vaultwarden
        image: vaultwarden/server:1.30.5
        imagePullPolicy: IfNotPresent
        env:
        # Core settings
        - name: DOMAIN
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secrets
              key: DOMAIN
              optional: true
        - name: SIGNUPS_ALLOWED
          value: "false"
        - name: INVITATIONS_ALLOWED
          value: "true"
        - name: WEBSOCKET_ENABLED
          value: "true"
        - name: ROCKET_PORT
          value: "80"
        - name: LOG_LEVEL
          value: info
        # Admin token (create in Secret)
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secrets
              key: ADMIN_TOKEN
        # SMTP (create in Secret)
        - name: SMTP_FROM
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secrets
              key: SMTP_FROM
              optional: true
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secrets
              key: SMTP_HOST
              optional: true
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secrets
              key: SMTP_PORT
              optional: true
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secrets
              key: SMTP_USERNAME
              optional: true
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secrets
              key: SMTP_PASSWORD
              optional: true
        - name: SMTP_SECURITY
          valueFrom:
            secretKeyRef:
              name: vaultwarden-secrets
              key: SMTP_SECURITY
              optional: true
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 3012
          name: ws
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 2
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 6
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        volumeMounts:
        - mountPath: /data
          name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: vaultwarden-pvc
