apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mealie
  namespace: mealie
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`mealie.tehmatt.com`)
      kind: Rule
      services:
        - name: mealie
          port: 9000
      middlewares:
        - name: default-headers
          namespace: mealie
  tls:
    certResolver: letsencrypt
