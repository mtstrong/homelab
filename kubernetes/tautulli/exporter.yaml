apiVersion: apps/v1
kind: Deployment
metadata:
  name: tautulli-exporter
  namespace: tautulli
  labels:
    app: tautulli-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tautulli-exporter
  template:
    metadata:
      labels:
        app: tautulli-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9487"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: tautulli-exporter
        image: nwalke/tautulli_exporter:latest
        ports:
        - containerPort: 9487
          name: metrics
        env:
        - name: TAUTULLI_URI
          value: "http://tautulli.tautulli.svc.cluster.local:8181"
        - name: TAUTULLI_API_KEY
          valueFrom:
            secretKeyRef:
              name: tautulli-api-key
              key: api-key
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: tautulli-exporter
  namespace: tautulli
  labels:
    app: tautulli-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9487"
spec:
  selector:
    app: tautulli-exporter
  ports:
  - port: 9487
    targetPort: 9487
    name: metrics
