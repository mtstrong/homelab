---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sabnzbd
  name: sabnzbd
  namespace: sabnzbd
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      nodeSelector:
        worker: "true"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
      - name: sabnzbd
        image: lscr.io/linuxserver/sabnzbd:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Chicago"
        - name: SABNZBD_HOST_WHITELIST
          value: "sab.tehmatt.com"
        ports:
        - containerPort: 8585
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 8585
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 8585
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
      volumes:
      - name: config
        nfs:
          server: 192.168.1.38
          path: /mnt/TrueNAS/proxmox/config/sabnzbd
      - name: downloads
        nfs:
          server: 192.168.1.38
          path: /mnt/OneTbs/nzb-dls
