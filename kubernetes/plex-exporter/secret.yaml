apiVersion: v1
kind: Secret
metadata:
  name: plex-exporter-secret
  namespace: prometheus
type: Opaque
stringData:
  # Replace with your actual Plex server URL (e.g., http://192.168.2.100:32400)
  PLEX_SERVER: "http://CHANGE_ME:32400"
  # Get your Plex token from: https://support.plex.tv/articles/204059436-finding-an-authentication-token-x-plex-token/
  PLEX_TOKEN: "CHANGE_ME_PLEX_TOKEN_HERE"
