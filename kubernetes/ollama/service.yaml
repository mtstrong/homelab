---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ollama
spec:
  # No selector: we'll define Endpoints manually to point to a LAN IP
  ports:
  - name: http
    port: 3008
    targetPort: 3008
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: ollama
  namespace: ollama
subsets:
- addresses:
  - ip: 192.168.1.158 # TODO: set to your LAN host IP
  ports:
  - name: http
    port: 3008 # TODO: set to your LAN host port
    protocol: TCP
